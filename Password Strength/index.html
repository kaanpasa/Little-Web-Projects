<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <script src="app.js" defer></script>
</head>
<body>
    
    <div class="background" id="background"></div>
    <div class="bg-white rounded p-10 text-center shadow-md">
        <h1 class="text-lg-font-bold text-purple-700">Sign Up</h1>
        <p class="text-sm text-gray-700">Looks like you don't have an account.</p>

        <div class="my-4 text-left">
            <label for="email" class="text-gray-900">Email:</label>
            <input type="text" class="border block w-full p-2 mt-2 rounded" id="email" placeholder="Please Enter Email">

        </div>
        <div class="my-4 text-left">
            <label for="password" id="passwordLabel" class="text-gray-900">Password:</label>
            <input type="password" class="border block w-full p-2 mt-2 rounded" id="password" placeholder="Please Enter Passsword">
        </div>
        <p class="text-xs text-gray-400" id="requ">Use at least one uppercase and one number.</p>
        <button class="bg-purple-800 text-white py-2 mt-2 inline-block w-full rounded" type="submit">Continue</button>
    </div>
</body>
</html>
