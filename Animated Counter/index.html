<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animated Counter</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    
    <div class="container">
        <div class="counter-container">
                <i class="fa-brands fa-linkedin fa-3x"></i>
                <div class="counter" data-target="1100">1100</div>
                <span>LinkedIn</span>
        </div>
        <div class="counter-container">
                <i class="fa-brands fa-github fa-3x"></i>
                <div class="counter" data-target="230">230</div>
                <span>GitHub</span>
        </div>
        <div class="counter-container">
                <i class="fa-brands fa-youtube fa-3x"></i>
                <div class="counter" data-target="572">572</div>
                <span>YouTube</span>
        </div>
        <div class="counter-container">
                <i class="fa-brands fa-twitter fa-3x"></i>
                <div class="counter" data-target="6007">6007</div>
                <span>Twitter</span>
        </div>
        <div class="counter-container">
                <i class="fa-brands fa-medium fa-3x"></i>
                <div class="counter" data-target="812">812</div>
                <span>Medium</span>
        </div>
        <div class="counter-container">
                <i class="fa-brands fa-instagram fa-3x"></i>
                <div class="counter" data-target="4187">4187</div>
                <span>Instagram</span>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
